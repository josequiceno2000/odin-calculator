<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Odin Calculator</h1>
        <p id="subtitle">Calculate away</p>
    </header>

    <main>
        <div id="calculator">
            <div id="calculator-top">
                <button id="cancel">CE</button>
                <div id="calculations">
                    <p>0</p>
                </div>
            </div>

            <div id="calculator-bottom">
                <div id="numbers">
                    <div class="number-button" id="seven">7</div>
                    <div class="number-button" id="eight">8</div>
                    <div class="number-button" id="nine">9</div>
                    <div class="number-button" id="four">4</div>
                    <div class="number-button" id="five">5</div>
                    <div class="number-button" id="six">6</div>
                    <div class="number-button" id="one">1</div>
                    <div class="number-button" id="two">2</div>
                    <div class="number-button" id="three">3</div>
                    <div class="number-button" id="zero">0</div>
                    <div class="number-button" id="dot">.</div>
                    <div class="operation-button" id="equals">=</div>
                </div>

                <div id="operations">
                    <div class="operation-button" id="divide">&divide;</div>
                    <div class="operation-button" id="multuply">&times;</div>
                    <div class="operation-button" id="subtract">&minus;</div>
                    <div class="operation-button" id="add">&plus;</div>
                </div>
            </div>
            
        </div>

    </main>
    
    <footer>
        <p><a href="https://www.flaticon.com/free-icons/calculator" title="calculator icons">Calculator icons created by Freepik - Flaticon</a></p>
    </footer>
</body>
</html>
